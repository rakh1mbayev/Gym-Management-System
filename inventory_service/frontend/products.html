<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Список продуктов</h1>
<button id="show-create-form">Создать продукт</button>

<div id="form-container" class="hidden">
    <h2 id="form-title">Создать продукт</h2>
    <form id="product-form">
        <input type="hidden" id="product-id">
        <div class="form-row">
            <label>Название:
                <input type="text" id="product-name" required>
            </label>
        </div>
        <div class="form-row">
            <label>Описание:
                <input type="text" id="product-description" required>
            </label>
        </div>
        <div class="form-row">
            <label>Цена:
                <input type="number" id="product-price" step="0.01" required>
            </label>
        </div>
        <div class="form-actions">
            <button type="submit" id="submit-button">Создать</button>
            <button type="button" id="cancel-button">Отмена</button>
        </div>
    </form>
</div>

<table id="products-table">
    <thead>
    <tr>
        <th>ID</th><th>Название</th><th>Описание</th><th>Цена</th><th>Действия</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="js/app.js"></script>
</body>
</html>
